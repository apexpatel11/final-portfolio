<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=640, initial scale=1">
	<title>Contact |Apexa Patel</title>
	<link rel="stylesheet" type="text/css" href="assests/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Apexa Patel</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="apex patel" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@yahoo.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assests/images/github-128.png" alt="ApexPatel" style="width:55px;height:50px;">
        		<img src="assests/images/linkedin-.png" alt="ApexPatel" style="width:55px;height:50px;">
        		<img src="assests/images/stackoverflow-.png" alt="ApexPatel" style="width:55px;height:50px;">

			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Apexa Patel
		</div>
	</footer>
</body>
</html>
